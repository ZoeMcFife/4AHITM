<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <form id="Honey">
        <h1>Buy Honey</h1>
        <div id="Content">
            <p>Please choose which 500g Jars of Honey you want to buy.</p>
            <table>
                <thead>
                <tr>
                    <th>Honey Type</th>
                    <th>Amount</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>Bee Honey</td>
                    <td><label>
                        <input id="bee-amount" min="0" type="number">
                        Jars
                    </label>
                    </td>
                </tr>
                <tr>
                    <td>Spider Honey</td>
                    <td><label>
                        <input id="spider-amount" min="0" type="number">
                        Jars
                    </label>
                    </td>
                </tr>
                <tr>
                    <td>Buchi Honey</td>
                    <td><label>
                        <input id="buchi-amount" min="0" type="number">
                        Jars
                    </label>
                    </td>
                </tr>
                <tr>
                    <td>Alien Honey</td>
                    <td><label>
                        <input id="alien-amount" min="0" type="number">
                        Jars
                    </label>
                    </td>
                </tr>
                </tbody>
            </table>

            <button type="button" onclick="SaveForm()">Send</button>
        </div>
    </form>

    <script src="script.js"></script>
</body>
</html>
