    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.min.js" integrity="sha512-WW8/jxkELe2CAiE4LvQfwm1rajOS8PHasCCx+knHG0gBHt8EXxS6T6tJRTGuDQVnluuAvMxWF4j8SNFDKceLFg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/datatables/1.10.21/js/jquery.dataTables.min.js" integrity="sha512-BkpSL20WETFylMrcirBahHfSnY++H2O1W+UnEEO4yNIl+jI2+zowyoGJpbtk6bx97fBXf++WJHSSK2MV4ghPcg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.7/css/jquery.dataTables.css" />

    <link rel="stylesheet" href="style.css">

    <title>Title</title>
</head>
<body>
    <div id="data">
        <table id="myTable" class="display">
            <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
            </tr>
            </thead>
            <tbody>

            </tbody>
        </table>

        <a href="CarbonDioxide/index.html">CARBON</a>
    </div>


    <script>
        $(document).ready( function () {
            $('#myTable').DataTable({
                ajax: {
                    url: "https://api.predic8.de/shop/v2/products",
                    dataSrc: 'products' // Pointing to the 'products' key in your AJAX data
                },
                columns: [
                    { data: 'id' }, // Maps to the 'id' property of each product
                    { data: 'name' } // Maps to the 'name' property of each product
                ]
            });
        });
    </script>
</body>
</html>
